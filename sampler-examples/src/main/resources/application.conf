sampler {	
	num-workers = 2

	work-dispatcher {
	    type = "Dispatcher"
	    executor = "fork-join-executor"
	    fork-join-executor {
	    	parallelism-min = 1
	    	parallelism-factor = 1
	    }
	    throughput = 1
	}

	receive-dispatcher {
		type = "Dispatcher"
		executor = "thread-pool-executor"
		type = PinnedDispatcher
	}

	cluster-dispatcher {
	    type = "Dispatcher"
	    executor = "fork-join-executor"
	    fork-join-executor {
	    	parallelism-min = 2
	    	parallelism-factor = 4
	    }
	    throughput = 10
	}
}

akka {
	jvm-exit-on-fatal-error = on
	loggers = ["akka.event.slf4j.Slf4jLogger"]
	loglevel = INFO
    actor {
    	serialize-messages = off
	    provider = "akka.cluster.ClusterActorRefProvider"
	    deployment {
	    	/root/work-router {
	    		router = broadcast-pool
	    		nr-of-instances = ${sampler.num-workers}
	    	}
	    	/root/receiver {
	    		dispatcher = sampler.receive-dispatcher
	    	}
	    	/root/flusher {
	    		dispatcher = sampler.work-dispatcher
	    	}
	    }
	    default-dispatcher {
	    	parallelism-min = 1
	    	parallelism-factor = 1
	    	throughput = 1
	    }
    }
    remote {
	    log-remote-lifecycle-events = off
	    log-sent-messages = off
	    log-received- messages = off
	    netty.tcp {
	    	hostname = "127.0.0.1"
	    	port = 2552
	    	maximum-frame-size = 10 MiB
	    }
    }
     
    cluster {
	    seed-nodes = [
		    "akka.tcp://ABC@127.0.0.1:2552"
		]
     	failure-detector {
     		threshold = 15
     		acceptable-heartbeat-pause = 10 s
     	}
    	use-dispatcher = sampler.cluster-dispatcher
    	auto-down-unreachable-after = 1 minute
    }
}
