network-example {
	abc {
		job {
			replicates = 1
			particles = 20
			generations = 50
		}
		
		algorithm {
			particle-retries = 10
			particle-chunk-size = 3
		}
			
		cluster {
			particle-memory-generations = 3
			terminate-at-target-generation = true
			futures-timeout = 48 hour
			mixing {
				rate = 1 second
				num-particles = 200
				response-threshold = 500 milliseconds
			}
		}
	}
}

